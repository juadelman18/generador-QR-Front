<div class="container">
  <div class="card card-container">
    <img id="profile-img" class="profile-img-card" src="assets/images/avatar_2x.png" />
    <form class="form-signin" (ngSubmit)="registroUsuario()" #registerForm="ngForm">
      <input type="text" id="usuario" class="form-control" name="usuario" #usuario="ngModel" [(ngModel)]="userObject.user"
        placeholder="Usuario" title="Introduzca su registroUsuario" autocomplete="off" required autofocus>
      <input type="password" id="password" class="form-control" name="password" placeholder="Password"
        title="Introduzca su contrase単a" #password="ngModel" autocomplete="off" [(ngModel)]="userObject.passw" required>
      <input type="password" id="confirmpass" class="form-control" name="confirmpass" placeholder="Confirmar Contrase単a"
        title="Vuelva introducir su contrase単a" #uconfirmpass="ngModel" autocomplete="off" [(ngModel)]="confirmaPassw"
        required>
      <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit"
        [disabled]="(usuario?.errors?.required || password?.errors?.required || uconfirmpass?.errors?.required) || (password.value !== uconfirmpass.value)">Sign
        up</button>
        <p style="text-align:center;">Recordar contrase単a? <a [routerLink]="['/login']">Login
          Aqui</a></p>
      <p class="text-success" style="text-align:center;" *ngIf="errorMensaje">{{errorMensaje}}</p>
    </form>
  </div>
</div>
